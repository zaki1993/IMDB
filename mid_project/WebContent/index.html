<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstone/bootstrap.min.css">
	<style>
		body{
			background-color: lightgray;
		}
		
		.maincontainer{
			width: 1000px;
			margin: auto;
		}
		.mainbody{
			background-color: white;
			height: 100vh;
		}
	</style>
<title>IMDB</title>
</head>
<body>
	<div class="container">
	  <div class="row justify-content-md-center maincontainer">
	    <div class="col-10 col-md-auto">
	       <div class="mainbody">
		     <nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">IMDB</a>
			      <form class="navbar-form navbar-left" role="search">
			        <div class="form-group">
			          <input class="form-control" placeholder="Search" type="text">
			        </div>
			        <button type="submit" class="btn btn-default">Search</button>
			      </form>
			    </div>
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav pull-right">
				      <li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">Login <span class="caret"></span></a>
				          <ul class="dropdown-menu" role="menu">
				            <form action="login" method="post">
							  Username: 
							  <input type="text" name="username" placeholder="Username">
							  <br>
							  Password: 
							  <input type="password" name="password" placeholder="Password">
							  <br><br>
							  <input class="btn btn-primary btn-sm col-md-12" type="submit" value="Login">
							</form>
				          </ul>	
			          </li>
			        <li>
			        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">Register <span class="caret"></span></a>
				          <ul class="dropdown-menu" role="menu">
				            <form action="register" method="post">
							  Username: 
							  <input type="text" name="username" placeholder="Username">
							  <br>
							  Password: 
							  <input type="password" name="password" placeholder="Password">
							  <br>
							  Age: 
							  <input type="number" name="age" placeholder="Age">
							  <br>
							  Location: 
							  <input type="text" name="location" placeholder="Location">
							  <br><br>
							  <input class="btn btn-primary btn-sm col-md-12" type="submit" value="Register">
							</form>
				          </ul>	
		            </li>
			      </ul>
			    </div>
			  </div>
			</nav>			
		   </div>
	    </div>
	  </div>
	</div>
	
	<!--  SCRIPTS  -->	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
