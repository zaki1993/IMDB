<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstone/bootstrap.min.css">

<title>Insert title here</title>
</head>
<body>
	<div id="container">
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav navbar-right">
				      <li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">Login <span class="caret"></span></a>
				          <ul class="dropdown-menu" role="menu">
				            <form action="login" method="post">
							  Username: 
							  <input type="text" name="username" placeholder="Username">
							  <br>
							  Password: 
							  <input type="password" name="password" placeholder="Password">
							  <br><br>
							  <input type="submit" value="Login">
							</form>
				          </ul>	
			          </li>
			        <li>
			        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">Register <span class="caret"></span></a>
				          <ul class="dropdown-menu" role="menu">
				            <form action="register" method="post">
							  Username: 
							  <input type="text" name="username" placeholder="Username">
							  <br>
							  Password: 
							  <input type="password" name="password" placeholder="Password">
							  <br>
							  Age: 
							  <input type="number" name="age" placeholder="Age">
							  <br>
							  Location: 
							  <input type="text" name="location" placeholder="Location">
							  <br><br>
							  <input type="submit" value="Register">
							</form>
				          </ul>	
		            </li>
			      </ul>
			    </div>
	</div>
	<!--  SCRIPTS  -->	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
